spring:
  session:
    store-type: ${SPRING_SESSION_STORE:NONE}

  servlet:
    multipart:
      max-file-size: ${SPRING_MAX_FILE_SIZE:50MB}
      max-request-size: ${SPRING_MAX_REQUEST_SIZE:51MB}

  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: ${OAUTH_CLIENT_ID}
            client-secret: ${OAUTH_CLIENT_SECRET}
            client-name: ${OAUTH_CLIENT_NAME:Keycloak}
            authorization-grant-type: ${OAUTH_GRANT_TYPE:authorization_code}
            redirect-uri: "{baseUrl}/{action}/oauth2/code/{registrationId}"
            scope:
              - openid
              - profile
              - email
        provider:
          keycloak:
            authorization-uri: ${KEYCLOAK_BASE}/auth/realms/${KEYCLOAK_REALM}/protocol/openid-connect/auth
            token-uri: ${KEYCLOAK_BASE}/auth/realms/${KEYCLOAK_REALM}/protocol/openid-connect/token
            user-info-uri: ${KEYCLOAK_BASE}/auth/realms/${KEYCLOAK_REALM}/protocol/openid-connect/userinfo
            jwk-set-uri: ${KEYCLOAK_BASE}/auth/realms/${KEYCLOAK_REALM}/protocol/openid-connect/certs
            user-name-attribute: ${OAUTH_USERNAME_ATTRIBUTE:preferred_username}

files:
  listing-base-dir: ${PFS_LISTING_BASE:C:\Users\joel\Downloads\}
  download-base-dir: ${PFS_DOWNLOAD_BASE:http://localhost:8888/test}
  web-base-url: ${PFS_WEB_BASE:http://localhost:8080}
