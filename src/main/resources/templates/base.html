<!doctype html>
<html lang="en">
<head data-th-fragment="head">
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.peg.nu/files/lib/css/bootstrap/4.6.0/bootstrap.min.css"/>

    <title>PegNu Files</title>
</head>
<body>
<nav data-th-fragment="nav" class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
    <div class="container">
        <a class="navbar-brand" href="/">PegNu Files</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <!--<li class="nav-item active">-->
                <!--<a class="nav-link" href="/">Home</a>-->
                <!--</li>-->
            </ul>

            <div class="dropdown" data-th-if="${loggedIn != null &amp;&amp; !loggedIn}">
                <a class="btn btn-outline-light" id="loginBtn" data-th-href="@{/sso/login}">
                    Login
                </a>
            </div>
            <span class="navbar-text" data-th-text="'Hallo, ' + ${username}" data-th-if="${loggedIn}">Hallo, User</span>
            <span class="navbar-text ml-1" data-th-if="${canSeeHidden}"><i class="fas fa-eye"></i></span>
            <span class="navbar-text ml-1" data-th-if="${isAdmin}"><i class="fas fa-hand-spock"></i></span>
            <form data-th-action="@{/sso/logout}" method="post">
                <input type="hidden" data-th-attr="name=${_csrf.parameterName},value=${_csrf.token}"/>

                <button type="submit" class="btn btn-outline-light ml-3" data-th-if="${loggedIn}">
                    Logout
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="mt-3" data-th-fragment="foot">
    <footer class="footer">
        <div class="container d-flex flex-row-reverse">
            <span class="text-muted">
                PegNu Files
                <span data-th-if="${version}" data-th-text="${version}"></span>
                <a class="mx-1" href="https://github.com/jmesserli/pegnu-files">
                    <i class="fab fa-github"></i>
                </a>
            </span>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.peg.nu/files/lib/js/jquery/3.5.1/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.peg.nu/files/lib/js/popper.js/1.12.9/popper-umd.min.js"></script>
    <script src="https://cdn.peg.nu/files/lib/js/bootstrap/4.6.0/bootstrap.min.js"></script>
    <script defer="" src="https://cdn.peg.nu/files/lib/js/fontawesome/5.0.6/fontawesome-all.js"></script>
    <script src="https://cdn.peg.nu/files/lib/js/clipboard.js/1.7.1/clipboard.min.js"></script>
    <script>
        new Clipboard('.btn-clipboard');
    </script>
</div>
</body>
</html>
